kind: pipeline
type: docker
name: tests

steps:
- name: unit-test
  image: golang
  volumes:
  - name: cache
    path: /go
  commands:
  - go mod download
  - go test -coverprofile=coverage.out -covermode=count ./...
  - go tool cover -html=coverage.out -o coverage.html
  - go tool cover -func=coverage.out | grep total

- name: race-test
  image: golang
  volumes:
  - name: cache
    path: /go
  commands:
  - go mod download
  - go test -race -short ./...

volumes:
- name: cache
  temp: {}

---
kind: pipeline
name: docker

steps:
- name: docker
  image: plugins/docker
  settings:
    registry: docker.pkg.github.com
    username: hamburghammer
    password:
      from_secret: DOCKER_REGISTRY_KEY
    repo: docker.pkg.github.com/hamburghammer/gmon/gmon
    auto_tag: true

depends_on:
  - tests